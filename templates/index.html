<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Channel List</title>
  <meta name="theme-color" content="#7952b3">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

  <main class="px-1">
    <div style="margin-top: 100px; margin-left: 400px;">
        <h1 class="text-center" style="margin-top: 150px">YouTube Channel List Downloader</h1><hr>
        <div class="container"style="margin-top: 30px;">
          <form method="POST" enctype="multipart/form-data" class="form-group">
                {% csrf_token %}
                <div class="form-group" style="margin-left: 50px;">
                  <h4 style="margin-right: 80px;">Upload a csv file :</h4>
                  <input class="my-3" type="file" name="file" class="form-control-file " required style="margin-left: 50px;">
                </div>
                <small class="form-text text-muted" style="margin-top: -20px;">File Should contain video urls</small>
                <button type="submit" class="btn btn-lg btn-success my-3" >Upload File</button>
                <a href="{% url 'exportfile' %}" class="btn btn-lg btn-danger mx-2 my-3">Download File</a>
                <strong><p style="color:red">{{message}}</p></strong>
              </form >
        </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
